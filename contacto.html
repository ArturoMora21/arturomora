    <title>Contacto Arturo Mora</title>

<body>
    <header>
        <h1 class="titulo">Arturo Mora <span>Freelancer</span></h1>
    </header>
    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <a href="index.html">Inicio</a>
            <a href="Sobremi.html">Sobre Mi</a>
            <a href="Clientes.html">Clientes</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </div>
    <main>
        <h2 class="matusalene">Contactame</h2>

        <form action="">
            <fieldset>

                <legend>Contactame llenando todos los campos</legend>

                <div>
                    <label for="">Nombre y Apellido</label>
                    <input type="text" placeholder="Tu Nombre y Apellido" />
                </div>

                <div>
                    <label for="">Telefono</label>
                    <input type="tel" placeholder="Tu telefono" />
                </div>

                <div>
                    <label for="">Correo Electronico</label>
                    <input type="email" placeholder="Tu correo Electronico">
                </div>

                <div>
                    <label for="">Mensaje</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <input class="contact-buttom" type="submit" value="Enviar">
                </div>

            </fieldset>
        </form>

    </main>
    <p class="copyrights">Todos los derechos reservador. Arturo Mora Freelancer.</p>
